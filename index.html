<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class='game'>New Game</h3>
            </div>
            <div class="col-sm-6 text-center">
                <h3>Player1 <span class="player1Red"></span></h3>
                <div class="Player1score">0</div>
            </div>
            <div class="col-sm-6 text-center">
                <h3>Player2 <span class="player2Red"></span></h3>
                <div class="Player2score">0</div>
            </div>
            <div class="col-sm-12 text-center">
                <div class="rollNumber"></div>
                <h3 class='roll'>Roll Dice</h3>
                <h3 class='hold'>Hold</h3>
            </div>
            <div class="col-sm-6 text-center">
                <div class="Player1scoreBoard">
                    <h4>scoreboard</h4>
                    <div class="Player1scoreChange">0</div>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="Player2scoreBoard">
                    <h4>scoreboard</h4>
                    <div class="Player2scoreChange">0</div>
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <input type="text" placeholder='winning score'>
                <button class='btn btn-sm set'>Set</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
